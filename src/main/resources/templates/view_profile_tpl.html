<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${model.nombre}"></title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
    <div th:replace="fragments/header :: navbar"></div>
    <div class="wrapper p-4">

        <div class="card border border-circle p-4">
            <div class="row">
                <div class="col-12">
                    <h4>
                        Visualizar perfil de usuario:
                        <span th:text="${model.nombre}"></span>
                    </h4>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12" th:if="${newRecord != null && newRecord}">
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>Ã‰xito!</strong> Se registro usuario <span class="font-weight-bold" th:text="${model.nombre}"></span>   
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                </div>
                <div class="col-12 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label for="" class="font-weight-bold">Nombre: </label>
                        <p th:text="${model.nombre}"></p>
                    </div>
                    <div class="form-group">
                        <label for="" class="font-weight-bold">Apellidos: </label>
                        <p th:text="${model.apellidos}"></p>
                    </div>
                    <div class="form-group">
                        <label for="" class="font-weight-bold">Numero de telefono: </label>
                        <p th:text="${model.numeroTelefono}"></p>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label for="" class="font-weight-bold">Email: </label>
                        <p th:text="${model.email}"></p>
                    </div>
                    <div class="form-group">
                        <label for="" class="font-weight-bold">Pais: </label>
                        <p th:text="${model.pais}"></p>
                    </div>
                    <div class="form-group">
                        <label for="" class="font-weight-bold">Ciudad: </label>
                        <p th:text="${model.ciudad}"></p>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12">
                    <a class="btn btn-outline-success" th:href="@{'/profile/index/'}" >Volver al inicio</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
